<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Drag and Drop</title>
<style>
    /* CSS styles */
    .container {
        display: flex;
        justify-content: space-around;
        margin: 20px;
        padding: 10px;
        border: 2px dashed #ccc;
        min-height: 100px;
    }

    .item {
        padding: 10px;
        margin: 5px;
        background-color: #f0f0f0;
        border: 1px solid #ccc;
        cursor: pointer;
    }

    .drag-over {
        border-color: #00f;
    }
</style>
</head>
<body>

<h2>Drag and Drop Example</h2>

<div class="container" id="container1" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div class="item" id="item1" draggable="true" ondragstart="drag(event)">Item 1</div>
    <div class="item" id="item2" draggable="true" ondragstart="drag(event)">Item 2</div>
    <div class="item" id="item3" draggable="true" ondragstart="drag(event)">Item 3</div>
</div>

<div class="container" id="container2" ondrop="drop(event)" ondragover="allowDrop(event)">
    <div class="item" id="item4" draggable="true" ondragstart="drag(event)">Item 4</div>
    <div class="item" id="item5" draggable="true" ondragstart="drag(event)">Item 5</div>
</div>

<script>
    // JavaScript code
    function allowDrop(event) {
        event.preventDefault();
        event.target.classList.add('drag-over');
    }

    function drag(event) {
        event.dataTransfer.setData("text", event.target.id);
    }

    function drop(event) {
        event.preventDefault();
        var data = event.dataTransfer.getData("text");
        var draggedElement = document.getElementById(data);
        event.target.appendChild(draggedElement);
        event.target.classList.remove('drag-over');
    }
</script>

</body>
</html>
