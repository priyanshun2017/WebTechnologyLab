<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drag and Drop Example</title>
    <style>
        #drag-source {
            width: 100px;
            height: 100px;
            background-color: #007bff;
            color: #fff;
            text-align: center;
            line-height: 100px;
            cursor: move;
        }

        #drop-target {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            border: 2px dashed #007bff;
            margin-top: 20px;
            text-align: center;
            line-height: 200px;
        }
    </style>
</head>
<body>

<div id="drag-source" draggable="true">Drag Me</div>
<div id="drop-target">Drop Here</div>

<script>
    const dragSource = document.getElementById('drag-source');
    const dropTarget = document.getElementById('drop-target');

    dragSource.addEventListener('dragstart', function(event) {
        event.dataTransfer.setData('text/plain', 'Dragged Element');
    });

    dropTarget.addEventListener('dragover', function(event) {
        event.preventDefault(); // Prevent default behavior to enable drop
    });

    dropTarget.addEventListener('drop', function(event) {
        event.preventDefault(); // Prevent default behavior
        const data = event.dataTransfer.getData('text/plain'); // Get data from drag event
        event.target.textContent = data; // Set dropped data to the drop target
    });
</script>

</body>
</html>
